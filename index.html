<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap link -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel='stylesheet' href="./assets/css/style.css">
    <title>Weather</title>
</head>

<body>


    <main>
        <header class="weather-title pt-4 pb-2">
            <h1>Weather Dashboard</h1>
        </header>

        <div class='row top-container'>
            <div class='search-container col-lg-2 col-md-4'>
                <form>
                    <h2>Search for a city:</h2>
                    <input type="text" id="search-bar"></input>
                    <button id="search-button">Search</button>
                </form>
            </div>

            <div class="current-forecast col-lg-10 col-md-4>">
                <div class='row'>
                    <img id='icon' src="" alt="">
                    <h1 id="city-name"></h1>
                    <p id="temp"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                    <p id="uv"></p>
                </div>

                <div class='col-lg-10 col-md-4'>
                    <div class='row five-days-forecast'>
                        <div class='card-body col-lg-2 col-md-4 col-sm-12'></div>
                        <div class='card-body col-lg-2 col-md-4 col-sm-12'></div>
                        <div class='card-body col-lg-2 col-md-4 col-sm-12'></div>
                        <div class='card-body col-lg-2 col-md-4 col-sm-12'></div>
                        <div class='card-body col-lg-2 col-md-4 col-sm-12'></div>
                    </div>
                </div>
            </div>

        </div>

    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src='assets/js/script.js'></script>
</body>

</html>
